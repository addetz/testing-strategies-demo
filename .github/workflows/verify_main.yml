name: Run tests on all branches
  workflow_run:
    workflows: Run tests on all branches
    branches: main
    types: completed

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19.x'
      - name: Install dependencies
        run: go get ./...
      - name: Run all tests on main
        run: INTEGRATION=true E2E=true go test ./... -v